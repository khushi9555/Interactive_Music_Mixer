<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Music Mixer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300;500&display=swap" rel="stylesheet">
  <link href="css/reset.css" rel="stylesheet" type="text/css">
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
	<h1 class="hidden">THE MUSIC MIXER</h1>
    <a class="hidden" href="#content">Skip to content</a>
    <div id="head">
      <h2><a href="#">Music Mixer<br></a></h2>
    </div>
  </header>
  <div class="hidden">
	<video src=""></video>
  </div>
  <section id="container">
    <div id="musicInstru1">
      <h2>Drag a instrument from below</h2>
      <!--Start Musical Instruments 1-->
      <div class="insPart">
        <div class="instru1">
          <img id="Ajaeng" src="images/Ajaeng.svg" alt="Ajaeng svg images">
          <h3 class="hidden">Ajaeng</h3>
        </div>
        <!--End Musical Instruments 1-->

        <!--Start Musical Instruments 2-->
        <div class="instru2">
          <img id="Daeguem" src="images/daegeum.svg" alt="Daeguem svg images">
          <h3 class="hidden">Daeguem</h3>
        </div>
        <!--End Musical Instruments 2-->
      </div>
      <div class="insPart">
        <!--Start Musical Instruments 3-->
        <div class="instru1">
          <img id="Gayageum" src="images/gayageum.svg" alt="Gayageum svg images">
          <h3 class="hidden">Gayageum</h3>
        </div>
        <!--End Musical Instruments 3-->

        <!--Start Musical Instruments 4-->
        <div class="instru2">
          <img id="Geomungo" src="images/geomungo.svg" alt="Geomungo svg images">
          <h3 class="hidden">Geomungo</h3>
        </div>
        <!--End Musical Instruments 4-->
      </div>

      <!--Start Musical Instruments 5-->
      <div class="instru3">
        <img id="Janggu" src="images/janggu.svg" alt="Janggu svg images">
        <h3 class="hidden">Janggu</h3>
      </div>
      <!--End Musical Instruments 5-->
    </div>


    <!--these are the Characters -->
    <div id="characters">
      <div class="hideFunction">
		<iframe src="https://giphy.com/embed/C9xQEM4pz2V8OKwj4J" width="480" height="480" frameBorder="0" style="display:none" id="ani" class="giphy-embed ani" allowFullScreen></iframe>
        <h2 class="ani" id="temp"></h2>
        <!--<iframe src="https://giphy.com/embed/C9xQEM4pz2V8OKwj4J" width="480" height="480" frameBorder="0" class="giphy-embed ani" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/trippy-gif-artist-ericaofanderson-C9xQEM4pz2V8OKwj4J">via GIPHY</a></p>-->
      </div>
      <h2 class="h2Ele">Drop your drag instrument below</h2>
      <div id="chara">
        <!--Start Characters 1-->
        <div class="bird">
          <img src="images/bird1.svg" alt="characters svg" id="dropZone1">
          <h3 class="hidden">Character name 1</h3>
        </div>
        <!--End Characters 1-->

        <!--Start Characters 2-->
        <div class="bird">
          <img src="images/bird2.svg" alt="characters svg" id="dropZone2">
          <h3 class="hidden">Character name 2</h3>
        </div>
        <!--End Characters 2-->

        <!--Start Characters 3-->
        <div class="bird">
          <img src="images/bird3.svg" alt="characters svg" id="dropZone3">
          <h3 class="hidden">Character name 3</h3>
        </div>
        <!--End Characters 3-->

        <!--Start Characters 4-->
        <div class="bird">
          <img src="images/bird4.svg" alt="characters svg" id="dropZone4">
          <h3 class="hidden">Character name 4</h3>
        </div>
        <!--End Characters 4-->
      </div>
      <div>
			<button id="reset">Reset</button>
		</div>
    </div>
    <!--end the Characters-->

    <!--these are the musical instruments -->
    <div id="musicInstru2">
      <h2>Drag a instrument from below</h2>
      <div class="insPart">
        <div class="instru1">
          <img id="Kkwaenggwari" src="images/kkwaenggwari.svg" alt="Janggu svg images">
          <h3 class="hidden">Kkwaenggwari</h3>
        </div>
        <!--End Musical Instruments 6-->

        <!--Start Musical Instruments 7-->
        <div class="instru2">
          <img id="Pansori" src="images/singing_woman.svg" alt="Pansori svg images">
          <h3 class="hidden">Pansori</h3>
        </div>
        <!--End Musical Instruments 7-->
      </div>
      <div class="insPart">
        <!--Start Musical Instruments 8-->
        <div class="instru1">
          <img id="Piri" src="images/piri.svg" alt="Piri svg images">
          <h3 class="hidden">Piri</h3>
        </div>
        <!--End Musical Instruments 8-->

        <!--Start Musical Instruments 9-->
        <div class="instru2">
          <img id="Piano" src="images/piano.svg" alt="Piano svg images">
          <h3 class="hidden">Piano</h3>
        </div>
        <!--End Musical Instruments 9-->
      </div>

      <!--Start Musical Instruments 10-->
      <div class="instru3">
        <img id="Bass" src="images/bass.svg" alt="Bass svg images">
        <h3 class="hidden">Bass</h3>
      </div>
      <!--End Musical Instruments 10-->
    </div>
    <!--end the musical instruments-->
  </section>


<script src="js/main.js"></script>
</body>
</html>
